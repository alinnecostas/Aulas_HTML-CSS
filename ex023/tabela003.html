<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

         /* Para fazer com que uma celula ocupe duas colunas, voce utiliza a expansão, que tem tanto para colunas ou linhas através do "colspan": <td colspan="2">B</td> */

    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">L</td>
            
        </tr>
    </table>
</body>
</html>
