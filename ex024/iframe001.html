<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe</title>

    <style>
        
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid yellow;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500" height="500"></iframe>
        
    
        para aprender a programar</p>

        <p>
            O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" scolling="yes"><a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a></iframe>
            também é bem legal!
        </p>

        <!--
            Tamanho padrão do Iframe: 300 largura x 150 de altura.
