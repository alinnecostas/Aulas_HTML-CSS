<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: bisque;
            text-align: center;
            border: 1px solid;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        /* as pseudo-classes s√£o representadas por :
        */

        div:hover{
            background-color: rgb(240, 213, 8);
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
